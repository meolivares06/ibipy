<p>songs-list works!</p>

<main class="container">
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngFor="let song of songs$ | async">
    <h6 class="border-bottom pb-2 mb-0">{{song.title}}</h6>
    <div class="d-flex text-body-secondary pt-3">
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">Author</strong>
        {{song.author}}
      </p>
    </div>
    <div class="d-flex text-body-secondary pt-3">
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">Letra</strong>
        <pre>{{song.letter}}</pre>
      </p>

    </div>
    <div class="d-flex text-body-secondary pt-3">
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">Youtube</strong>
        {{song.youtubeLink}}
      </p>
    </div>
    <small class="d-block text-end mt-3">
      <button type="button" class="btn btn-danger" (click)="onDelete(song)">Borrar</button>
    </small>
  </div>
</main>
